server:
  port: 8080
  
spring:
  datasource:
    url: ${url}
    username: ${username}
    password: ${password}
  jpa:
    hibernate:
    	ddl-auto: create-drop
    properties:
      hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      format_sql: true
  main:
  
  web-application-type: servlet
    
